{% extends "base.html" %}
{% block content %}
{% load static %}
{% load instagram_client %}

<div class="container">
<div class="row">
<div id="django_recent_media_wall">
    {% instagram_user_recent_media instagram_profile_name %}
    {% for media in recent_media %}

        <div class="django_instagram_media_wall_item col-md-3 col-sm-6 mb-4">
            <a href="//instagram.com/p/{{ media.shortcode }}" target="_blank">
                <img class="img-fluid" src="{{ media.thumbnail_src }}"/>
                <span>{{ media.edge_media_to_caption.edges.0.node.text }}</span>
            </a>
        </div>
    {% endfor %}
</div>
</div>
</div>

<hr>


{% endblock content %}
