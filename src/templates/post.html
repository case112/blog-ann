{% extends "base.html" %}
{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ post.thumbnail.url }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.overview }}</h2>
            <span class="meta">Posted by
              <a href="#">{{ post.author.user.username }}</a>
              on {{ post.timestamp|date:"F j, Y" }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">

          {{ post.content | safe }}

          <!-- PREVIOUS-NEXT POST BUTTON -->
          <div class="posts-nav d-flex justify-content-between align-items-stretch flex-column flex-md-row"><a href="#" class="prev-post text-left d-flex align-items-center">
            <div class="icon prev"><i class="fa fa-angle-left"></i></div>
              <div class="text"><strong class="text-primary">Previous Post </strong>
                <h6>I Bought a Wedding Dress.</h6>
              </div></a><a href="#" class="next-post text-right d-flex align-items-center justify-content-end">
              <div class="text"><strong class="text-primary">Next Post </strong>
                <h6>I Bought a Wedding Dress.</h6>
              </div>
              <div class="icon next"><i class="fa fa-angle-right">   </i></div></a>
          </div>

        </div>
      </div>
    </div>
  </article>

  <hr>


{% endblock content %}
